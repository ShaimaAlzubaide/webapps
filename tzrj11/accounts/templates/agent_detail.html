{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل المندوب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Zain", sans-serif;
            background: rgb(0, 119, 255);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgb(255, 255, 255);
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width:500px;
        }

        .card-header {
            background: transparent;
            border-bottom: none;
        }

        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px; 
            margin-right:180px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
            margin-top: 20px;
        }

        .btn-custom {
            width: 300px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgb( 0,119, 225);
       padding:5px;
          
        }

        .btn-primary {
            background:rgb( 0,119, 225); 
            box-shadow: 0px 5px 15px rgba(17, 17, 18, 0.7);
            

        }

        .btn-primary:hover {
            box-shadow: 0px 8px 20px rgba(13, 13, 14, 0.9);
        }

        .btn-success {
            background: rgb( 0,119, 225);
            box-shadow: 0px 5px 15px rgba(2, 2, 2, 0.7);
         

        }

        .btn-success:hover {
            box-shadow: 0px 8px 20px rgba(13, 13, 14, 0.9);
        }

        .btn-secondary {
            background: rgb( 0,119, 225);
            box-shadow: 0px 5px 15px rgba(2, 2, 2, 0.7);
        }

        .btn-secondary:hover {
            box-shadow: 0px 8px 20px rgba(13, 13, 14, 0.9);;
        }

        .gap-3 {
            gap: 20px;
        }
        .mb-3{



        }
        p,strong{
            font-size: 15px;
            color:rgba(13, 13, 14, 0.9);
        }
        p{
       margin-right:200px;
        }
        strong{
            margin-right:210px;
   
        }
        .card-body{
          height: 400px; 
          width: 500px;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-3">
                    <div class="card-header text-center">
                        <div class="profile-image-container">
                            <img src="{% static "images/sla (2).png" %}" alt="Agent Profile" class="profile-image">
                        </div>
                    
                    </div>
                    <div class="card-body">

                        كل حقول قاعدة بيانات المناديب من agents 
<br><br>
                        <div class="d-flex flex-column align-items-end gap-3">
                            <a href="{% url "service_request" %}" class="btn btn-custom btn-primary btn-lg" style="color: white;margin-left:20px;  margin-top:40px;">طلب خدمة</a>
                        
                            <a href="{% url "discounted_purchases" %}" class="btn btn-custom btn-success btn-lg" style="color: white;margin-left:20px;">المشتريات المخفضة</a>
                           
                            <a href="{% url "agent_list" %}" class="btn btn-custom btn-secondary btn-lg" style="color: white;margin-left:20px;">العودة لقائمة المناديب</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
