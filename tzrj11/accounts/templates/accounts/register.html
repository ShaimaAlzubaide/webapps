{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل العميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">

    <!-- استيراد Bootstrap & Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
           body {
    font-family:"Zain", sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background:rgb(0,119,225);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    text-align: center;
}
        

.card {
    margin-top:25px;

            background: white;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 500px;
            height:690px; 
        }

/* عند التمرير على البطاقة */
.card:hover {
    transform: scale(1.05); /* تكبير خفيف عند التفاعل */
    box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3); /* تحسين الظل */
}

/* تحسين الحقول داخل البطاقة */
.form-contro {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px;
        }
/* تأثير التركيز على الحقل عند التفاعل معه */
.form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(68, 94, 255, 0.6);
        }
        .btn-back {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 30px;
    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    background: transparent; /* شفافية كاملة */
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.5); /* حدود شفافة */
    backdrop-filter: blur(10px); /* تأثير زجاجي */
    transition: all 0.3s ease-in-out;
    position: absolute;
    top: 20px;
    left: 20px;
}

/* تأثير عند التمرير */
.btn-back:hover {
    background: rgba(255, 255, 255, 0.2); /* شفافية عند التفاعل */
    border-color: rgba(255, 255, 255, 0.8); /* تحسين وضوح الحدود */
    transform: scale(1.05); /* تكبير خفيف */
}
.btn-back {
    position: fixed;
    top: 300px;
    left: 600px;
}


/* تحسين الأزرار داخل البطاقة */
.btn-custom {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    border: none;
    border-radius: 50px;
    position: relative;
    overflow: hidden;
    
    background: transparent; /* خلفية شفافة بالكامل */
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.5); /* حدود شفافة */
    
    backdrop-filter: blur(10px); /* تأثير الضباب */
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* ظل خفيف */
    transition: all 0.4s ease-in-out;
}
        .btn-save {
            background: linear-gradient(45deg, #4e9cff, #1e90ff);
        }

/* تأثير عند التمرير على الأزرار */
.btn-custom:hover {
    background: rgb(255, 255, 255); /* شفافية خفيفة عند التمرير */
    box-shadow: 0 0 25px rgb(255, 255, 255); /* تحسين الظل */
    border: 2px soild rgb(0, 119, 255); /* زيادة وضوح الحدود */
    transform: scale(1.05); /* تكبير بسيط عند التفاعل */
}

/* تحسين الأيقونات داخل البطاقة */
.upload-icon {
    background: rgba(0, 0, 0, 0.6); /* خلفية داكنة شفافة حول الأيقونة */
    color: white;
    padding: 10px;
    border-radius: 50%;
    position: absolute;
    bottom: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

/* تأثير عند التمرير على الأيقونات */
.upload-icon:hover {
    background: rgba(0, 0, 0, 0.8); /* تحسين الظل وتدرج الأيقونة عند التفاعل */
    transform: translateY(-3px); /* تحريك الأيقونة للأعلى بشكل خفيف */
}


        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            color: white;
            background: rgba(0, 123, 255, 0.6);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover::before {
    opacity: 1;
}
.btn:active {
    transform: scale(0.92);
    box-shadow: 0 0 20px rgb(0, 119, 255), 0 0 40px rgb(0, 119, 255);
}
/* نبض خفيف */
@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(0, 119, 255, 0.4); }
    50% { box-shadow: 0 0 20px rgba(0, 119, 255, 0.7); }
    100% { box-shadow: 0 0 10px rgba(0, 119, 255, 0.4); }
}
        .btn-save {
            background: rgb(0, 123, 255);
        }

        .btn-continue {
            background: rgb(40, 167, 69);
            margin-top: 15px;
        }

        .error-message {
            color: #FFD700;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    

        h2 {
   
    font-size: 32px; /* حجم مناسب */
    font-weight: 700; /* وزن واضح وثقيل */
    color: rgb(2, 16, 63);/
    text-transform: none; /* إبقاء الأحرف طبيعية */
    letter-spacing: 1px; /* تقليل التباعد */
    text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2); /* ظل خفيف */
    border-bottom: 2px solid rgba(255, 255, 255, 0.3); /* خط سفلي عصري */
    display: inline-block;
    padding-bottom: 5px;
}
.manage-img{
    width:250px;
    height:200px;
    margin-left:100px;
 }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <img class="manage-img" src="{% static 'images\client regi.webp' %}" alt="home Image">

                    <div class="card-header text-center">
                        <h2>تسجيل العميل</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" method="POST">
                            {% csrf_token %}

                            <!-- الاسم الكامل -->
                            <div class="mb-3">
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="الاسم الكامل" required>
                                </div>
                                <span class="error-message" id="nameError">الاسم يجب أن يحتوي على حروف فقط.</span>
                            </div>

                            <!-- البريد الإلكتروني -->
                            <div class="mb-3">
                               
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="البريد الإلكتروني" required>
                                </div>
                                <span class="error-message" id="emailError">يرجى إدخال بريد إلكتروني صحيح.</span>
                            </div>

                            <!-- رقم الهاتف -->
                            <div class="mb-3">
                                
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="text" id="phone" name="phone" class="form-control" placeholder="رقم الهاتف" required>
                                </div>
                                <span class="error-message" id="phoneError">رقم الهاتف يجب أن يحتوي على 10 أرقام فقط.</span>
                            </div>

                            <!-- الموقع الجغرافي -->
                            <div class="mb-3">
                               
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text" id="location" name="location" class="form-control" placeholder="الموقع الجغرافي" required>
                                </div>
                                <span class="error-message" id="locationError">يرجى إدخال موقع جغرافي صالح.</span>
                            </div>

                            <!-- زر الحفظ -->
                            <button type="submit" class="btn btn-custom btn-save" id="saveBtn">حفظ</button>

                            <!-- زر المتابعة -->
                            <a href="{% url 'agent_list' %}" class="btn btn-custom btn-continue" id="continueBtn">متابعة</a>
                            <a href="javascript:history.back()" class="btn-back">
                                <i class="bi bi-arrow-right"></i> العودة
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- استيراد Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            let isValid = true;

            // التحقق من الاسم
            let name = document.getElementById("name").value.trim();
            let nameError = document.getElementById("nameError");
            if (!/^[\u0600-\u06FFa-zA-Z\s]+$/.test(name)) {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            // التحقق من البريد الإلكتروني
            let email = document.getElementById("email").value.trim();
            let emailError = document.getElementById("emailError");
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            // التحقق من رقم الهاتف
            let phone = document.getElementById("phone").value.trim();
            let phoneError = document.getElementById("phoneError");
            if (!/^\d{9}$/.test(phone)) {
                phoneError.style.display = "block";
                isValid = false;
            } else {
                phoneError.style.display = "none";
            }

            // التحقق من الموقع الجغرافي
            let location = document.getElementById("location").value.trim();
            let locationError = document.getElementById("locationError");
            if (location === "") {
                locationError.style.display = "block";
                isValid = false;
            } else {
                locationError.style.display = "none";
            }

            // منع الإرسال إذا كان هناك خطأ
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>


    <!-- استيراد Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function(event) {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var location = document.getElementById('location').value.trim();

            if (name === "" || email === "" || phone === "" || location === "") {
                event.preventDefault(); // منع الانتقال للرابط
                
                // إظهار الـ Modal بدلاً من alert
                var warningModal = new bootstrap.Modal(document.getElementById('warningModal'));
                warningModal.show();
            }
        });
    </script>

</body>
</html>
