         /* تصميم القوائم المنسدلة الحديثة */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            color: black;
            min-width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: right;
            top: 50px;
            right: 0;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        
        .dropdown-content a, .dropdown-content p {
            display: block;
            color: black;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .dropdown-content a:hover {
            background: rgb(230, 230, 230);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(10px);
        }
        
        /* تأثير على الأزرار في النوافذ المنسدلة */
        .dropdown-content a i {
            margin-left: 10px;
            font-size: 20px;
            color: #00aaff;
        }

    /* تأثير توهج */
@keyframes glow {
    0% {

    }
    100% {
        box-shadow: 0 0 15px rgba(0, 212, 255, 1);

}
    /* تأثير ظهور تدريجي */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 15px 40px;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    border-radius: 50px;
    position: relative;
    overflow: hidden;
    background-color: rgb(255, 255, 255);
    color:black;
    backdrop-filter: blur(10px);
    transition: all 0.4s ease-in-out;
    border: 2px solid white;
    margin-right:50px;
    margin-top:20px;
    

}

/* تأثير التوهج النيون */
.btn::before {
   /* content: "";*/
    position: absolute;
    top: -100%;
    left: -100%;
    width: 300%;
    height: 300%;
    background: white;
    transition: opacity 0.5s;
    opacity: 0;
    color:blue;

}

/* تأثير عند تمرير الماوس */
.btn:hover {
    transform: translateY(-5px);
    background:rgb(116, 189, 253);
    box-shadow: 0 0 25px rgba(0, 119, 255, 0.8), 0 0 50px rgba(0, 119, 255, 0.5);
    border:2px solid bl7;
    color:black;
}

/* تشغيل اللمعة عند التمرير */
.btn:hover::before {
    opacity: 1;
    color:rgb(255, 255, 255);
}

/* تحريك الأيقونة */
.btn i {
    margin-left: 12px;
    font-size: 24px;
    transition: transform 0.3s ease-in-out;
    color:black;
}

.btn:hover i {
    transform: rotate(360deg);
    color:black;
}

/* تأثير عند الضغط */
.btn:active {
    transform: scale(0.92);
    /*box-shadow: 0 0 20px rgba(0, 119, 255, 1), 0 0 40px rgba(0, 119, 255, 0.6);*/
    color:rgb(0, 56, 119);
}

/* نبض خفيف */
@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(0, 119, 255, 0.4); }
    50% { box-shadow: 0 0 20px rgba(0, 119, 255, 0.7); }
    100% { box-shadow: 0 0 10px rgba(0, 119, 255, 0.4); }
}

.btn {
    animation: pulse 3s infinite;
}
