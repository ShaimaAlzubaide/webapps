{% extends "mainbase.html" %}
{% load static %}
{% block title %}{% block rtitle %}{% endblock %}
{% block stylelink %}{% static 'css\reports.css' %}{% endblock  %}

{% endblock %}

<style>
    .active {
        border-bottom: 2px solid white;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 400px;
        margin: 10% auto;
        border-radius: 8px;
        direction: rtl;
    }

    .modal-content input, .modal-content select {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
    }

    .modal-content button {
        padding: 10px;
        width: 100%;
        background-color: rgb(0, 119, 225);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .close-btn {
        float: left;
        font-size: 24px;
        cursor: pointer;
        margin-top: -10px;
    }
</style>

{% block  content%}
<div class="content_page">
  <!-- All notifications section -->
  <div id="all-notfications" class="notfs">
      {% block reports %}{% endblock  %}
      
     
     
     
  </div>


<!-- Navigation to move between notifications -->
<div class="notf-type">
  <div style="margin-top: 5px;" onclick="window.location.href='{% url "reports" %}'" class="notf-typeico" id="allNotfications">
      <img  class="nicon-img" src="{% static "images/calendar-regular.svg" %}" alt="">
 
      <a  class="content-link" href="{% url "reports" %}">التقارير الحالية</a>
  </div>
  <br>
  <hr>
  <div onclick="window.location.href='{% url "repochoose"  %}'" class="notf-typeico" id="importantNotfications">
      <img  class="nicon-img" src="{% static "images/loupe.png" %}" alt="">

      <a  class="content-link" href="{% url "repochoose" %}">اختيار التقرير</a>
  </div>
 

  
</div></div>



{% endblock %}
