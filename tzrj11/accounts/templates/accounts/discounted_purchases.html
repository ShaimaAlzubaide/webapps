{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشتريات المخفضة</title>
    <style>
        /* تنسيق الخلفية الزجاجية */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: cover;
            color: #111010;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-card {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

         /* زر العودة */
         .back-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px; /* يتم تحديد المسافة من الأسفل */
            right: 20px; /* يتم تحديد المسافة من اليمين */
            transition: background-color 0.3s;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-card img:hover {
            transform: scale(1.05);
        }

        .product-card p {
            margin-top: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .close-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c82333;
        }

        .add-to-orders-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .add-to-orders-btn:hover {
            background-color: #218838;
        }

        /* زر العودة */
        .back-button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* عنوان الصفحة */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            margin-top: 40px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        /* تنسيق الرسالة الصغيرة */
        .message-box {
            background-color: #fff;
            color: #28a745;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            width: 300px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>قائمة المنتجات المخفضة</h1>

    <div class="container">
        <!-- عرض المنتجات المخفضة -->
        <div class="product-card" onclick="openModal('product1')">
            <img src="https://via.placeholder.com/150" alt="منتج 1">
            <p>منتج 1</p>
            <p>السعر: 100 ريال</p>
            <p id="quantity-product1">الكمية المتاحة: 10</p>
        </div>

        <div class="product-card" onclick="openModal('product2')">
            <img src="https://via.placeholder.com/150" alt="منتج 2">
            <p>منتج 2</p>
            <p>السعر: 150 ريال</p>
            <p id="quantity-product2">الكمية المتاحة: 15</p>
        </div>

        <div class="product-card" onclick="openModal('product3')">
            <img src="https://via.placeholder.com/150" alt="منتج 3">
            <p>منتج 3</p>
            <p>السعر: 200 ريال</p>
            <p id="quantity-product3">الكمية المتاحة: 5</p>
        </div>
    </div>

    <!-- نافذة منبثقة لعرض تفاصيل المنتج -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h3>تفاصيل المنتج</h3>
            <img src="https://via.placeholder.com/150" alt="تفاصيل المنتج" id="modalImage">
            <p id="modalName">اسم المنتج</p>
            <p id="modalSize">المقاس: M</p>
            <p id="modalQuantity">الكمية: 10</p>
            <p id="modalPrice">السعر: 100 ريال</p>
            <button class="add-to-orders-btn" id="addToOrdersBtn" onclick="addToOrders('product1')">إضافة إلى الطلبات</button>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <!-- رسالة تم إضافة الطلب -->
    <div class="message-box" id="messageBox">
        تم إضافة الطلب بنجاح!
    </div>

    <!-- زر العودة -->
    <a href="javascript:history.back()" class="back-button">عودة</a>

    <script>
        // بيانات المنتجات
        let products = {
            'product1': {
                name: 'منتج 1',
                price: '100 ريال',
                quantity: 10,
            },
            'product2': {
                name: 'منتج 2',
                price: '150 ريال',
                quantity: 15,
            },
            'product3': {
                name: 'منتج 3',
                price: '200 ريال',
                quantity: 5,
            },
        };

        // فتح النافذة المنبثقة مع تفاصيل المنتج
        function openModal(productId) {
            let product = products[productId];
            document.getElementById('modalImage').src = 'https://via.placeholder.com/150';
            document.getElementById('modalName').innerText = product.name;
            document.getElementById('modalSize').innerText = 'المقاس: M';
            document.getElementById('modalQuantity').innerText = 'الكمية: ' + product.quantity;
            document.getElementById('modalPrice').innerText = 'السعر: ' + product.price;
            document.getElementById('productModal').style.display = 'flex';
            document.getElementById('addToOrdersBtn').setAttribute('onclick', 'addToOrders("' + productId + '")');
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // إضافة المنتج إلى الطلبيات
        function addToOrders(productId) {
            let product = products[productId];

            // تقليل الكمية المتاحة
            if (product.quantity > 0) {
                product.quantity--;
                document.getElementById('quantity-' + productId).innerText = 'الكمية المتاحة: ' + product.quantity;
                
                // عرض رسالة نجاح
                document.getElementById('messageBox').style.display = 'block';
                
                // إخفاء الرسالة بعد 3 ثواني
                setTimeout(function() {
                    document.getElementById('messageBox').style.display = 'none';
                }, 3000);
            } else {
                alert('لا توجد كمية كافية لهذا المنتج!');
            }

            closeModal(); // إغلاق النافذة بعد إضافة الطلب
        }
    </script>
</body>
</html>
